version: 2
jobs:
  build:
    docker:
      - image: cimg/ruby:3.1.0

    working_directory: ~/rudi_documentation

    steps:
      - checkout

      - run:
          name: Install Ruby dependencies
          command: bundle install

      - run:
          name: check for deprecations or configuration issues
          command: bundle exec jekyll doctor

      - run:
          name: Build website
          command: bundle exec jekyll build --verbose

      - persist_to_workspace:
          root: .
          paths:
          - _site

  deploy:
    docker:
      - image: cimg/python:3.10.1

    working_directory: ~/rudi_documentation

    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Expose user pip-installed binaries on path
          command: echo 'export PATH=$HOME/.local/bin:$PATH' >> $BASH_ENV
      - add_ssh_keys:
          fingerprints:
            # TODO à adapter pour RUDI, actuellement on utilise la clé de mathieu.lavigne@open-groupe.com
            # https://circleci.com/docs/2.0/gh-bb-integration/
            # Project Settings > SSH Keys > Additionl SSH Keys > Fingerprint
            - "ba:0c:38:57:24:5a:84:1e:d9:4b:c8:8a:7a:c8:24:10"
      - run:
          name: Deploy to GitHub Pages
          command: |
            pip install --user ghp-import
            cp -R .circleci _site/
            git config --global user.name rudi-account-service
            git config --global user.email projet-rudi@open-groupe.com
            ghp-import -m "Deploy to GitHub pages" --push _site
          # TODO une fois le DNS créé, l'utiliser en ajoutant le paramètre cname à ghp-import : --cname=doc.rudi.bzh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      # Build on any branch except github pages
      - build:
          filters:
            branches:
              ignore: gh-pages
      # Deploy only on master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - RUDI-1527_Créer_documentation_pour_Rudi # Pour tester la RUDI-1527
